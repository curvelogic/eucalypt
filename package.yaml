name:                eucalypt-hs
version:             0.1.0.0
github:              "curvelogic/eucalypt-hs"
license:             BSD3
author:              "Greg Hawkins"
maintainer:          "greg@curvelogic.co.uk"
copyright:           "2018 Greg Hawkins"

extra-source-files:
- README.md

synopsis:            Haskell implementation of Eucalypt tooling and language
description:         Please see the README on Github at <https://github.com/curvelogic/eucalypt-hs#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - bound
    - bytestring
    - comonad
    - conduit
    - containers
    - insert-ordered-containers
    - deriving-compat
    - directory
    - exceptions
    - filepath
    - file-embed
    - mtl
    - network-uri
    - optparse-applicative
    - megaparsec
    - monad-loops
    - mtl
    - parsec
    - parsec-numeric
    - path
    - pretty
    - regex-pcre-builtin
    - resourcet
    - safe
    - safe-exceptions
    - scientific
    - split
    - strict
    - text
    - transformers
    - unix
    - unordered-containers
    - vector
    - yaml

executables:
  eu:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eucalypt-hs
    - optparse-applicative
    - directory
    - filepath
    - path
    - network-uri

tests:
  eucalypt-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eucalypt-hs
    - hspec
    - QuickCheck
    - megaparsec
    - hspec-megaparsec
    - pretty
    - mtl
    - network-uri
    - text
    - bound

eu-build:
  commit: working-copy
  url: (none)
