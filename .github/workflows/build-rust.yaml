name: eucalypt build

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      narrative:
        description: 'Reason for build'
        required: false

concurrency:
  group: ${{ github.ref == 'refs/heads/master' && format('{0}-{1}', github.workflow, github.sha) || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Check
        run: cargo check
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run cargo audit
        run: cargo audit

  test:
    name: Test Suite
    strategy:
      matrix:
        os: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && fromJSON('["ubuntu-latest", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test


  release-candidate-linux:
    needs: [lint, test, audit]
    name: Release Linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable
      - name: build and install temporary eu
        run: cargo install --path .
      - name: prepare build files for new version
        run: |
          export OSTYPE=$(uname)
          export HOSTTYPE=$(uname -m)

          eu -t build-meta > build-meta.yaml.new
          mv -f build-meta.yaml.new build-meta.yaml

          echo "TAG_NAME=$(eu -t version)" >> $GITHUB_ENV
      - name: Run release tests
        run: cargo test --release
      - name: Build release
        run: cargo build --all --release
      - run: |
          strip target/release/eu
          mv target/release/eu target/release/eu_amd64
      - name: run final test with release binary
        run: |
          target/release/eu_amd64 version
          target/release/eu_amd64 test harness/test
      - name: Generate release notes
        run: |
          # Find the previous release tag
          PREV_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous release found, using full log"
            echo "# Release Notes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:'- %s' >> CHANGELOG.md
          else
            echo "Generating changelog since $PREV_TAG"
            echo "# Release Notes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log "${PREV_TAG}..HEAD" --pretty=format:'- %s' >> CHANGELOG.md
          fi
          echo ""
          echo "Generated CHANGELOG.md:"
          cat CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG.md
          path: CHANGELOG.md
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: eu_amd64
          path: target/release/eu_amd64


  release-candidate-macos:
    needs: [lint, test, audit]
    name: Release MacOS
    runs-on: macos-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable
      - name: Build and install temporary eu
        run: cargo install --path .
      - name: Prepare build files for new version
        run: |
          export OSTYPE=$(uname)
          export HOSTTYPE=$(uname -m)

          eu -t build-meta > build-meta.yaml.new
          mv -f build-meta.yaml.new build-meta.yaml

          echo "TAG_NAME=$(eu -t version)" >> $GITHUB_ENV
      - name: Run release tests
        run: cargo test --release
      - name: Build release
        run: cargo build --all --release
      - run: |
          strip target/release/eu
          mv target/release/eu target/release/eu_darwin
      - name: Run final test with release binary
        run: |
          target/release/eu_darwin version
          target/release/eu_darwin test harness/test
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: eu_darwin
          path: target/release/eu_darwin

  prepare-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - release-candidate-linux
      - release-candidate-macos
    steps:

      - uses: actions/download-artifact@v4
        with:
          name: eu_darwin

      - uses: actions/download-artifact@v4
        with:
          name: eu_amd64

      - uses: actions/download-artifact@v4
        with:
          name: CHANGELOG.md

      - name: Prepare release packages
        run: |
          mkdir eucalypt-x86_64-linux
          cp eu_amd64 eucalypt-x86_64-linux/eu
          tar -cvzf eucalypt-x86_64-linux.tgz eucalypt-x86_64-linux
          mkdir eucalypt-x86_64-osx
          cp eu_darwin eucalypt-x86_64-osx/eu
          tar -cvzf eucalypt-x86_64-osx.tgz eucalypt-x86_64-osx

      - name: Query binary for version number
        run: |
          chmod +x eu_amd64
          echo "RELEASE_VERSION=$(./eu_amd64 -e eu.build.version -x text)" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          draft: true
          prerelease: false
          body_path: CHANGELOG.md
          files: |
            eucalypt-x86_64-linux.tgz
            eucalypt-x86_64-osx.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
