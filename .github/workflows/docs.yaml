name: eucalypt docs

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.GITHUB_REF }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: generate and push docs
        run: |
          python -m pip install -r docs/requirements.txt
          python -m mkdocs gh-deploy -v -m $GITHUB_REF --force
