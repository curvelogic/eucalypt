name: eucalypt publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-latest-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: update branch latest to point at ${{GITHUB_REF}}
        run:
          |
            git checkout latest
            git merge --ff-only ${GITHUB_REF}
            git push origin latest
