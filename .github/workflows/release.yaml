name: eucalypt publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-latest-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: FF merge to move `latest` to latest release
        uses: alexrogalskiy/github-action-git-operation@master
        with:
          mode: 'merge-fast-forward'
          sourceBranch: ${{ github.event.tag_name }}
          targetBranch: 'latest'
